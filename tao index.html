<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tình nguyện viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2fef2;
            margin: 0;
            padding: 40px;
        }
        .form-container {
            background: #ffffff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #43a047;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Đăng ký Tình nguyện viên</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="Họ và tên" required>

        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" name="Số điện thoại" required>

        <label for="email">Địa chỉ Email</label>
        <input type="email" id="email" name="Email" required>

        <button type="submit">Gửi đăng ký</button>
    </form>
</div>

</body>
</html>
