<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đề tài môi trường</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .image-container {
      display: inline-block;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    .image-container:hover {
      transform: scale(1.05);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Đề tài môi trường</h1>
  <div class="image-container">
    <img src="detaimoitruong.png" alt="Đề tài môi trường">
  </div>
</body>
</html>
